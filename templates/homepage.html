{% extends 'base.html' %}

{% block title %}Yoga App{% endblock %}

{% block content %}
<style>
/*  body {
    background: url('/static/img/yoga-background-transparent-flipped.jpg') no-repeat center center fixed;
    background: url('/static/img/yoga-wallpapers-02-transparent.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
  }*/

  .jumbotron {
    background: url('/static/img/yoga-background-transparent-flipped.jpg') no-repeat center center;
    /*background: url('/static/img/yoga-wallpapers-02-transparent.jpg') no-repeat center center fixed;*/
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
  }

  .yoga-form-column{
    padding-left: 30px;
    padding-right: 30px;
  }

  #create-workout-form{
    background-color: #fff;
    border-radius: 5px;
    border: #fcfcfc solid 1px;
    padding: 40px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.12);
  }

  .yoga-form-submit{
    text-align: center;
  }



  ul.checkbox li { 
    border: 1px transparent solid; 
    display:inline-block;
    width:18em;
  }

  h3 {
    color: #002F46;
  }

</style>


<div class="jumbotron jumbotron-fluid">
  <div class="container main-container">

    <!-- Create Workout -->
    <div class="row" style="text-align: left">
      <div class="col-md-6 col-sm-12 yoga-form-column">
        <form action="/createworkout" method="GET" id="create-workout-form">
            <h3>Start a Yoga Workout</h3>
            <div class="form-group">
              <div class="" style="margin-top: 20px">
                <label for="num_poses">Duration</label>
                <select name="num_poses" class="form-control" id="num_poses">
                    <option value="15">5 min</option>
                    <option value = "45" selected>15 min</option>
                    <option value ="90">30 min</option>
                    <option value="135">45 min</option>
                </select>
              </div>
              <div class="" style="margin-top: 20px">
                <label for="difficulty">Difficulty</label>
                <select name="difficulty" id="difficulty" class="form-control">
                  <option value = "Beginner">Beginner</option>
                  <option value ="Intermediate">Intermediate</option>
                  <option value="Expert">Expert</option>
              </select>
              </div>
              <div class="" style="margin-top: 20px">
                <label for="emphasis">Emphasis</label>
                <select name="emphasis" id="emphasis" class="form-control">
                    <option value = "">None</option>
                    {% for category in categories %}
                    <option value = "{{category.cat_id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="" style="margin-top: 20px">
                <label>Timing Option:</label>
                <div class="form-check">
                  <span style="margin-right:30px">
                    <input class="form-check-input" type="radio" name="timingOption" id="timed" value="Timed" checked>
                    <label class="form-check-label" for="timed">Timed</label>
                  </span>
                  <span>
                    <input class="form-check-input" type="radio" name="timingOption" id="untimed" value="Untimed">
                    <label class="form-check-label" for="untimed">Untimed</label>
                  </span>
                </div>
              </div>

            </div>
            
            <div style="padding-top: 10px" class="yoga-form-submit">
                <input type="submit" value="Start Workout!" id="create-workout-btn" class="btn yoga-btn-primary">
            </div>
        </form>
        
        <div id="errorMessage"></div>
        
        <div style="margin-top: 20px;text-align: center">
          <p style="margin-bottom: 5px">Don't want to take your chances? View some of our favorite workouts!</p>
          <a href="/saved-workouts"><button class="btn yoga-btn-secondary">View Saved Workouts</button></a>
        </div>
      </div>
    </div> <!-- end row -->
  </div>
</div> <!-- end Jumbotron -->


<!-- After the Jumbotron -->
<div class="container main-container" style="margin-top: 100px; margin-bottom: 80px">

  <!-- Search Poses -->
  <div class="row" style="margin-top: 80px">
    <div class="col-sm-12" style="text-align: center">
      <h3>Pose Dictionary</h3>
      <p>Search for a pose to find out more about it</p>
      <form action="/search" method="GET" id="search-form">
        <input class="form-control" type="text" name="keyword" placeholder="Keyword" style="margin: auto;width: 50%;display:inline">
        <div style="padding-top: 10px;margin-bottom: 20px;display:inline">
          <input type="submit" value="Search" class="btn yoga-btn-primary" style="padding:10px 30px;margin-bottom: 5px">
        </div>
      </form>

      <div style="margin-top:20px">
        <a href="/search"><button class="btn yoga-btn-secondary">Browse All Poses</button></a>
      </div>
    </div>
  </div>


</div>

<script src="static/js/yogaWorkout.js"></script>

{% endblock %}
