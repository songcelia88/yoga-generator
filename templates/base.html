<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
    <!-- <link rel="stylesheet" type="text/css" href="/static/styles.css"> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/yoga.css">

</head>

<body>
    <!-- Navigation -->
    <!-- rgba(255,255,255,0) -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light yoga-nav-home" style="">
      <div class="container">
        <a class="navbar-brand" href="/" style="color: rgba(0,0,0,.5)">
          <img src="/static/img/yoga-logo.png" style="height:50px">
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form action="/search" method="GET" id="search-form" class="form-inline">
                <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text" style="background-color: #fff;border-right: 0px;padding-right: 5px;">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                  <input class="form-control mr-sm-2" type="text" name="keyword" placeholder="Search Poses" style="border-radius:2px;padding-left: 5px;border-left: 0px;">
                  <input type="submit" value="Search" class="btn btn-outline-yoga" style="display:none"
                </div>
              </form>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Workouts
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/">Create Workout</a>
                <a class="dropdown-item" href="/saved-workouts">Saved Workouts</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <footer>
      <a href="https://github.com/songcelia88/yoga-generator" class="yoga-footer-link"><i class="fab fa-github fa-2x"></i></a>
    </footer>

      
<!-- Bootstrap Javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    //function for toggling nav bar color
    $(window).scroll(function(){
      $('nav').toggleClass('scrolled', $(this).scrollTop() > 30);
    });
</script>
</body>



</html>
